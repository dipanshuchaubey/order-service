server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:root@tcp(127.0.0.1:3306)/test?parseTime=True&loc=Local
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
publisher:
  order_publisher:
    topic: ""
    region: ""
    min_batch_size: 1
    max_batch_size: 10
consumer:
  order_consumer:
    provider: "sqs"
    region: ""
    queue_url: ""
    raw_message: false
    wait_time: 0
