server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: postgres
    source: "host=%s user=%s password=%s dbname=%s port=%s sslmode=disable"
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
publisher:
  order_publisher:
    topic: ""
    region: ""
    min_batch_size: 1
    max_batch_size: 10
consumer:
  order_consumer:
    provider: sqs
    region: ap-south-1
    queue_url: https://sqs.ap-south-1.amazonaws.com/731315896571/order-service-queue.fifo
    raw_message: false
    wait_time: 30
